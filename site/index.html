<body>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      const temasSelecionados = [];
      form.querySelectorAll('input[name="temas"]:checked').forEach((el) => {
        temasSelecionados.push(el.value);
      });

      const dados = {
        nome: formData.get('nome'),
        ddd: formData.get('ddd'),
        numero: formData.get('numero'),
        temas: temasSelecionados.join(', ')
      };

      const queryString = new URLSearchParams(dados).toString();

      fetch('https://script.google.com/macros/s/AKfycbxl9wrFgJNmn7cQ26dFpo4X4jVqsHkXGmbU-nl94lgE8A_MoBAUiRR4iAofIU-Ug434XQ/exec', {
        method: 'POST',
        body: queryString,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
      })
      .then(() => {
        window.location.href = "obrigado.html";
      })
      .catch(err => {
        alert("Erro ao enviar o cadastro. Tente novamente.");
        console.error("Erro:", err);
      });
    });
  </script>
