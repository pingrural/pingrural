<body>

  <form id="cadastroForm">
    <input type="text" id="nome" placeholder="Nome completo" required />

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const ddd = document.getElementById('ddd').value;
      const numero = document.getElementById('numero').value;

      const checkboxes = document.querySelectorAll('.checkbox-group input[type="checkbox"]:checked');
      const temas = Array.from(checkboxes).map(cb => cb.value);

      const queryString = new URLSearchParams({
        nome,
        ddd,
        numero,
        temas: temas.join(', ')
      }).toString();

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxl9wrFgJNmn7cQ26dFpo4X4jVqsHkXGmbU-nl94lgE8A_MoBAUiRR4iAofIU-Ug434XQ/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: queryString
        });

        const result = await response.text();
        if (result === 'OK') {
          window.location.href = 'obrigado.html';
        } else {
          alert('Erro ao enviar o cadastro. Tente novamente.');
        }
      } catch (error) {
        alert('Erro de rede. Tente novamente.');
      }
    });
  </script>
