        <label>Tema(s) de interesse:</label><br />
        <div class="checkbox-group">
          <label><input type="checkbox" name="temas" value="Soja" /> Soja</label>
          <label><input type="checkbox" name="temas" value="Milho" /> Milho</label>

          <label><input type="checkbox" name="temas" value="Cota√ß√µes Agr√≠colas" /> Cota√ß√µes Agr√≠colas</label>
          <label><input type="checkbox" name="temas" value="Petr√≥leo" /> Petr√≥leo</label>

    <script>
      document.getElementById("cadastro-form").addEventListener("submit", function (event) {
        event.preventDefault();

        const form = event.target;
        const data = new FormData(form);

        const queryString = new URLSearchParams();
        data.forEach((value, key) => {
          if (key === "temas") {
            queryString.append("temas", value);
          } else {
            queryString.set(key, value);
          }
        });

        const actionUrl = "https://script.google.com/macros/s/AKfycbxl9wrFgJNmn7cQ26dFpo4X4jVqsHkXGmbU-nl94lgE8A_MoBAUiRR4iAofIU-Ug434XQ/exec";

        const tempForm = document.createElement("form");
        tempForm.action = actionUrl;
        tempForm.method = "POST";
        tempForm.target = "_blank";
        tempForm.style.display = "none";

        queryString.forEach((value, key) => {
          const input = document.createElement("input");
          input.name = key;
          input.value = value;
          input.type = "hidden";
          tempForm.appendChild(input);
        });

        document.body.appendChild(tempForm);
        tempForm.submit();
        tempForm.remove();

        window.location.href = "obrigado.html";
      });
    </script>
