    document.getElementById("formulario").addEventListener("submit", function (e) {

      const numero = document.getElementById("numero").value.trim();
      const checkboxes = document.querySelectorAll('input[name="temas"]:checked');
      const temas = Array.from(checkboxes).map(cb => cb.value).join(", ");

      const queryString = `nome=${encodeURIComponent(nome)}&ddd=${encodeURIComponent(ddd)}&numero=${encodeURIComponent(numero)}&temas=${encodeURIComponent(temas)}`;
