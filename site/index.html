<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ping Rural ‚Äì Not√≠cias do Agro</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
      background-color: #1c3b1a;
      color: white;
    }
    input, select {
      padding: 10px;
      margin: 5px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    img {
      max-width: 180px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo Ping Rural" />
  <h1>Ping Rural</h1>
  <p>üå± O agro n√£o para. Nem a gente.</p>

  <form id="pingForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required />

    <label for="ddd">DDD do seu n√∫mero:</label>
    <input type="number" id="ddd" name="ddd" required />

    <label for="numero">N√∫mero de WhatsApp:</label>
    <input type="number" id="numero" name="numero" required />

    <label for="tema">Tema de interesse:</label>
    <select id="tema" name="tema" required>
      <option value="">Selecione um tema</option>
      <option value="boi">Boi</option>
      <option value="milho">Milho</option>
      <option value="soja">Soja</option>
      <option value="clima">Clima</option>
      <option value="mercado">Mercado</option>
      <option value="outros">Outros</option>
    </select>

    <button type="submit">Quero receber not√≠cias!</button>
  </form>

  <p id="mensagem" class="hidden">‚úÖ Inscri√ß√£o recebida! Aguarde as novidades no seu WhatsApp.</p>

  <script>
    const form = document.getElementById('pingForm');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {
        nome: formData.get('nome'),
        ddd: formData.get('ddd'),
        numero: formData.get('numero'),
        tema: formData.get('tema')
      };

      const response = await fetch('https://pingrural.onrender.com/registrar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        form.classList.add('hidden');
        mensagem.classList.remove('hidden');
      } else {
        alert('‚ùå Ocorreu um erro. Tente novamente.');
      }
    });
  </script>

</body>
</html>
