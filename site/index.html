<head>

  <style>
    body {

<body>
  <img src="logo.png" alt="Logo Ping Rural">
  <h1>Ping Rural</h1>
  <p>üå± O agro n√£o para. Nem a gente.</p>

  <form id="cadastroForm">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="ddd">DDD do seu n√∫mero:</label>
    <input type="text" id="ddd" name="ddd" required>

    <label for="numero">N√∫mero de WhatsApp:</label>
    <input type="text" id="numero" name="numero" required>

    <label>Tema(s) de interesse:</label>
    <div class="checkboxes">
      <label><input type="checkbox" name="temas" value="Soja"> Soja</label>
      <label><input type="checkbox" name="temas" value="Milho"> Milho</label>
      <label><input type="checkbox" name="temas" value="Boi Gordo"> Boi Gordo</label>
      <label><input type="checkbox" name="temas" value="Clima"> Clima</label>
      <label><input type="checkbox" name="temas" value="Caf√©"> Caf√©</label>
      <label><input type="checkbox" name="temas" value="Cota√ß√µes Agr√≠colas"> Cota√ß√µes Agr√≠colas</label>
      <label><input type="checkbox" name="temas" value="Petr√≥leo"> Petr√≥leo</label>
      <label><input type="checkbox" name="temas" value="D√≥lar"> D√≥lar</label>
      <label><input type="checkbox" name="temas" value="Cr√©dito Rural"> Cr√©dito Rural</label>

      <label><input type="checkbox" name="temas" value="Exporta√ß√µes & Log√≠stica"> Exporta√ß√µes & Log√≠stica</label>
      <label><input type="checkbox" name="temas" value="Algod√£o"> Algod√£o</label>

    </div>

    <button type="submit">Quero receber not√≠cias!</button>
  </form>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const ddd = document.getElementById("ddd").value;
      const numero = document.getElementById("numero").value;
      const checkboxes = document.querySelectorAll('input[name="temas"]:checked');
      const temas = Array.from(checkboxes).map(cb => cb.value).join(", ");

      const queryString = new URLSearchParams({
        nome,
        ddd,
        numero,
        temas
      }).toString();

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxl9wrFgJNmn7cQ26dFpo4X4jVqsHkXGmbU-nl94lgE8A_MoBAUiRR4iAofIU-Ug434XQ/exec', {
          method: 'POST',
          body: queryString,
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          }
        });

        if (response.ok) {
          alert("‚úÖ Cadastro recebido com sucesso!");
          document.getElementById("cadastroForm").reset();
        } else {
          alert("‚ùå Erro ao enviar o cadastro. Tente novamente.");
        }
      } catch (error) {
        alert("‚ùå Erro de rede. Tente novamente.");
        console.error(error);
      }
    });
  </script>
