<body>

  <form id="pingForm">
    <div>

    </div>
    <div>
      <label>DDD do seu n√∫mero:</label><br/>

    </div>
    <div>
      <label>N√∫mero de WhatsApp:</label><br/>
      <input type="text" name="numero" required />
    </div>
    <div>
      <label>Tema(s) de interesse:</label><br/>
      <div class="checkbox-group">
        <label><input type="checkbox" name="temas" value="Soja" /> Soja</label>
        <label><input type="checkbox" name="temas" value="Milho" /> Milho</label>
        <label><input type="checkbox" name="temas" value="Boi Gordo" /> Boi Gordo</label>
        <label><input type="checkbox" name="temas" value="Clima" /> Clima</label>
        <label><input type="checkbox" name="temas" value="Caf√©" /> Caf√©</label>
        <label><input type="checkbox" name="temas" value="Cota√ß√µes Agr√≠colas" /> Cota√ß√µes Agr√≠colas</label>
        <label><input type="checkbox" name="temas" value="Petr√≥leo" /> Petr√≥leo</label>
        <label><input type="checkbox" name="temas" value="D√≥lar" /> D√≥lar</label>
        <label><input type="checkbox" name="temas" value="Cr√©dito Rural" /> Cr√©dito Rural</label>
        <label><input type="checkbox" name="temas" value="Aveia" /> Aveia</label>
        <label><input type="checkbox" name="temas" value="Economia & Pol√≠tica" /> Economia & Pol√≠tica</label>
        <label><input type="checkbox" name="temas" value="Tecnologia no Campo" /> Tecnologia no Campo</label>
        <label><input type="checkbox" name="temas" value="Exporta√ß√µes & Log√≠stica" /> Exporta√ß√µes & Log√≠stica</label>
        <label><input type="checkbox" name="temas" value="Algod√£o" /> Algod√£o</label>
        <label><input type="checkbox" name="temas" value="Feij√£o" /> Feij√£o</label>

      </div>
    </div>

    <button type="submit">Quero receber not√≠cias!</button>
  </form>

  <script>
    const form = document.getElementById('pingForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const scriptURL = 'https://script.google.com/macros/s/AKfycbxl9wrFgJNmn7cQ26dFpo4X4jVqsHkXGmbU-nl94lgE8A_MoBAUiRR4iAofIU-Ug434XQ/exec';

      const formData = new FormData(form);
      const temasSelecionados = [];
      form.querySelectorAll('input[name="temas"]:checked').forEach(cb => temasSelecionados.push(cb.value));
      const data = new URLSearchParams();
      data.append('nome', formData.get('nome'));
      data.append('ddd', formData.get('ddd'));
      data.append('numero', formData.get('numero'));
      data.append('temas', temasSelecionados.join(', '));

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: data
        });

        if (response.ok) {
          window.location.href = 'obrigado.html';
        } else {
          alert('Erro ao enviar. Tente novamente.');
        }
      } catch (err) {
        alert('Erro de rede. Tente novamente.');
      }
    });
  </script>
</body>
